<app-navbar></app-navbar>
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt={{movie.Title}} />

        <mat-card-actions>

            <button class="genre" mat-button (click)="openGenre(movie.Genre.Name, movie.Genre.Description)"
                color="primary">Genre
            </button>

            <button class="director" mat-button
                (click)="openDirector(movie.Director.Name, movie.Director.Bio,movie.Director.Birth,movie.Director.Death)"
                color="primary">
                Director
            </button>

            <button mat-button (click)="openSynopsis(movie.Title, movie.ImagePath, movie.Description)" color="primary">
                Synopsis
            </button>

            <button mat-icon-button (click)="toggleFavorite(movie)">
                <mat-icon *ngIf="!isFavorite(movie._id)"> favorite_border </mat-icon>
                <mat-icon *ngIf="isFavorite(movie._id)"> favorite </mat-icon>
            </button>

        </mat-card-actions>
    </mat-card>
</div>
