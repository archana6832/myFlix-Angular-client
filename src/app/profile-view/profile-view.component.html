<app-navbar></app-navbar>

<h2 style="margin: 15px 0 0 15px;">Hello {{user.Username}}! </h2>
<div style="display: flex; margin: 15px;">
    <mat-card class='user-info'>
        <mat-card-header>
            <mat-card-title>Your Profile Information</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <h3><b>Username: </b>{{ this.user.Username }}</h3>
            <h3><b>Password: </b>{{password}}</h3>
            <h3><b>Email: </b>{{ user.Email }}</h3>
            <h3><b>Birthday: </b>{{ user.Birthday | date : 'mediumDate' }}</h3>
            <br>
            <button class='profile-btn' mat-raised-button (click)="openEditProfile()" style='margin-right: 10px;'
                color="primary">
                Edit Profile
            </button>
            <button class='profile-btn' color="warn" mat-raised-button (click)="deleteProfile()">
                Delete Profile
            </button>
        </mat-card-content>
    </mat-card>
</div>
<div>
    <h2>Favorited Movies</h2>
    <mat-card *ngFor="let movie of favoritedTitle;" style="flex: 1 1 auto;">

        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>


        <img src={{movie.ImagePath}} />
        <mat-card-actions>
            <mat-icon (click)="removeFavorite(movie._id)">favorite_filled</mat-icon>
            <button mat-button (click)="openSynopsis(movie.Title, movie.ImagePath, movie.Description)" color="primary">
                Synopsis
            </button>
        </mat-card-actions>
    </mat-card>
</div>
